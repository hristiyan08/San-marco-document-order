<!DOCTYPE html>

        <form class="form">
      <label class="key">Ключ: <input type="text" required placeholder="Въведете валиден ключ" class="key-input" id="key"></label><br>
     <label class="checkbox-key"><input type="checkbox" id="savePassword"> Запази ключа</label>
      <input type="submit" value="Вход" class="log-in-button" id="submit">
    
    </form>
    </div>

    <div id="notificationBox"></div>

        <h1 class="title-admin">San Marco Admin</h1>

        <h1 class="properties"> <i class="fa-solid fa-paint-roller"></i> Продукти</h1><br>
        <h1 class="properties"><i class="fa-solid fa-gift"></i> Отстъпки</h1><br> 
        <h1 class="properties"><i class="fa-solid fa-warehouse"></i> Складова програма</h1><br> 
        <h1 class="properties"><i class="fa-solid fa-bucket"></i> Поръчки</h1><br>
      
        <h1 class="properties" id="exit-profile"><i class="fa-solid fa-right-from-bracket"></i> Изход</h1><br>



        
      </div>

    </div>
